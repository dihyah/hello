        <h2>Gallery</h2><br>

        <div class="row";>
          <div class="column">
            <img src="static/img1.jpg" style="width:100%; height:inherit;" onclick="openLightbox();currentSlide(1)" class="hover-shadow cursor">
          </div>
          <div class="column">
            <img src="static/img2.jpg" style="width:100%; height:inherit;" onclick="openLightbox();currentSlide(2)" class="hover-shadow cursor">
          </div>

            <img src="static/img4.jpg" style="width:100%; height:inherit;" onclick="openLightbox();currentSlide(4)" class="hover-shadow cursor">
          </div>
        </div>

        <div id="myLightbox" class="Lightbox">
          <span class="close cursor" onclick="closeLightbox()">&times;</span>
          <div class="Lightbox-content">

            <div class="mySlides">
              <div class="numbertext">1 / 4</div>
              <img src="static/img1.jpg" style="width:60%; height:5%; margin-left:auto; margin-right:auto; display:block;">
              </div>


            <div class="mySlides">
              <div class="numbertext">2 / 4</div>
              <img src="static/img2.jpg" style="width:60%; height:5%; margin-left:auto; margin-right:auto; display:block;">
            </div>

            <div class="mySlides">
              <div class="numbertext">3 / 4</div>
              <img src="static/img3.jpg" style="width:60%; height:5%; margin-left:auto; margin-right:auto; display:block;">
            </div>
            
            <div class="mySlides">
              <div class="numbertext">4 / 4</div>
              <img src="static/img4.jpg" style="width:60%; height:5%; margin-left:auto; margin-right:auto; display:block;">
            </div>
            
            <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
            <a class="next" onclick="plusSlides(1)">&#10095;</a>

            <div class="caption-container">
              <p id="caption"></p>
            </div>


            <div class="column">
              <img class="demo cursor" src="static/img1.jpg" style="width:45%; height:50%; padding:0.8%" onclick="currentSlide(1)" alt="Jame' Asr Hassanil Bolkiah Masjid">
            </div>
            <div class="column">
              <img class="demo cursor" src="static/img2.jpg" style="width:45%; height:50%; padding:0.8%" onclick="currentSlide(2)" alt="The Empire Hotel & Country Club">
            </div>
            <div class="column">
              <img class="demo cursor" src="static/img3.jpg" style="width:45%; height:50%; padding:0.8%" onclick="currentSlide(3)" alt="Omar Ali Saifuddien Mosque">
            </div>
            <div class="column">
              <img class="demo cursor" src="static/img4.jpg" style="width:45%; height:50%; padding:0.8%" onclick="currentSlide(4)" alt="Wasai Rainforest">
            </div>
          </div>
        </div>

    <script>
    function openLightbox() {
      document.getElementById("myLightbox").style.display = "block";
    }

    function closeLightbox() {
      document.getElementById("myLightbox").style.display = "none";
    }

    var slideIndex = 1;
    showSlides(slideIndex);

    function plusSlides(n) {
      showSlides(slideIndex += n);
    }

    function currentSlide(n) {
      showSlides(slideIndex = n);
    }

    function showSlides(n) {
      var i;
      var slides = document.getElementsByClassName("mySlides");
      var dots = document.getElementsByClassName("demo");
      var captionText = document.getElementById("caption");
      if (n > slides.length) {slideIndex = 1}
      if (n < 1) {slideIndex = slides.length}
      for (i = 0; i < slides.length; i++) {
          slides[i].style.display = "none";
      }
      for (i = 0; i < dots.length; i++) {
          dots[i].className = dots[i].className.replace(" active", "");
      }
      slides[slideIndex-1].style.display = "block";
      dots[slideIndex-1].className += " active";
      captionText.innerHTML = dots[slideIndex-1].alt;
    }
    </script>
